<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Config Menu</title>
  <!-- Include Vue.js library -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="app">
  <div class="container mt-5">
    <div class="row justify-content-start">
      <div class="col-auto">
        <!-- Button to toggle config menu -->
        <button class="btn btn-primary" @click="toggleConfigMenu">Config</button>
        <!-- Config menu -->
        <div v-if="showConfigMenu" class="card mt-3">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" @click="showMqttInputs = true">MQTT Connection</li>
              <li class="list-group-item">Provisioning</li>
              <li class="list-group-item">Security</li>
            </ul>
            <!-- MQTT Inputs -->
            <div v-if="showMqttInputs" class="mt-3">
              <div class="form-group">
                <label for="serverInput">Server:</label>
                <input type="text" class="form-control" id="serverInput" v-model="mqttServer">
              </div>
              <div class="form-group">
                <label for="topicInput">Topic:</label>
                <input type="text" class="form-control" id="topicInput" v-model="mqttTopic">
              </div>
              <!-- Finish Button -->
              <button class="btn btn-success" @click="finishMqttConfig">Finish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vue.js app script -->
<script src="app.js"></script>

</body>
</html>
